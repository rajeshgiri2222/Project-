<html>
<head><title> Loop 11 (4 x 4) </title></head>
<body>
<h3 id="demo"> </h3>


<script>
	var a, b, i, j, d, e; 
	var b = 1;
	for(a = 1, b = 1; a*b, a <= 5; a++){
		var x = (a*b);
		demo.innerHTML += Array(x).join('*') + '<br/>';
	}
	
	for(c = 5, d = 1; c * d, c > d; c--){
		var y = (c * d);
		for(e = 5; e < 6; e++){
		
			demo.innerHTML += Array(e).join('a');
		}
		demo.innerHTML += Array(y).join('*') + '<br/>';
	}
</script>
</body>
</html>
