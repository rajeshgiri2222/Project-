<html>
<head><title> Loop 11 (4 x 4) </title></head>
<body>
<h3 id="demo"> </h3>


<script>

	var a, b, i, j, k; 
	
		for(a = 0; a < 8; a++){
			for(b = 0; b < a; b++){
				document.write("*");
			}
			
			if(a < 5){
			document.write("</br>");
			}
			else if(a > 6){
			document.write("</br>");
			}
			else if(a = 8){
			document.write("</br>");
			}
			
			
		}
</script>

</body>
</html>
