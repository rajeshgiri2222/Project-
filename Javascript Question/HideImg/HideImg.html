<body>
<div class="abc">
	
	<img id="myImg" src="test2.zip">

<script>
	function myFunction(){
		var Image = document.getElementById("myImg");
		var myfile = document.getElementById("myImg").src;
		var ext = myfile.substr(myfile.lastIndexOf('.'));
		if(ext == ".zip"){
			Image.style.display = 'none';
		}
	}
