<!DOCTYPE html>
<html>
<body>

<p>Sum of all arguments:</p>
<p id="demo"></p>

<script>
function sumAll() {
    var i;
    var sum = 0;
    for(i = 0; i < arguments.length; i++) {
        sum = sum + arguments[i];
    }
    return sum;
} 
document.getElementById("demo").innerHTML =
sumAll(1, 2, 3,4,5,6,7,8,9);
</script>

</body>
</html>
