	<body>

	<script>
	/*function myFunction(){

	var imgName = [" ", "img2.jpg", "img1.jpg"];

	var imgName = ["img1.jpg", "img2.jpg"];
	
	function myFunction(){
	//var = idName("img" + i);
	var len = imgName.length;
		for(var i = 2; i > len; i--){
			//document.getElementById("img" + (i+1)).src = img[len-(i+1)] + ".jpg";
			//document.getElementsByTagName("img")[0].setAttribute("id", "img" + i);
			//document.getElementsByTagName("img")[0].setAttribute("src", "img" + i ".jpg");
			document.getElementsByTagName("img")[i-1].setAttribute("id", "img" + i-1);
			document.getElementsByTagName("img")[i-1].setAttribute("src", "img" + i + ".jpg");
		}
	}
